---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  labels:
    grafana-sighup-dashboard: default
  disableNameSuffixHash: true

bases:
  - ../bases/default
  - ../bases/coredns

resources:
  - service-monitors/SERVICE_MONITOR_PRESENT_IN_EKS_OPTION_1.yml
  - service-monitors/SERVICE_MONITOR_PRESENT_IN_EKS_OPTION_2.yml


configMapGenerator:
  - name: sighup-eks-dashboard-definitions
    files:
      - dashboards/DASHBOARD_PRESENT_IN_EKS_OPTION_1.json
      - dashboards/DASHBOARD_PRESENT_IN_EKS_OPTION_2.json
